<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <div class="form-group" ng-repeat="input in modal.inputs">
    <label>{{input.label}}</label>
    <input type="input.type" class="form-control" ng-model="modal.scope.name" />
    <h2>{{modal.scope.list}}</h2>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click(modal.scope)" ng-bind="button.text" class="btn"></button>
</div>
