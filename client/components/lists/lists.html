<div class="container">
  <div class="btn-container col-sm-12">
    <button ng-click="$ctrl.addNewList()" type="button" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-plus"></span> Agregar lista
    </button>
  </div>
  <div ng-repeat="list in $ctrl.lists" class="col-sm-4">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{list.name}}</h3>
        <p>
          <a href="#" ng-click="$ctrl.editList(list._id)" class="btn btn-success" role="button">Agregar Pendientes</a>
          <a href="#" ng-click="$ctrl.deleteList(list._id, list.name)" class="btn btn-danger" role="button">Eliminar</a></p>
      </div>
    </div>
  </div>
</div>
